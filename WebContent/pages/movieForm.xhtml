<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<img
		src="http://www.grupodot.com/wp-content/uploads/2015/05/GrupoDot.png"
		alt="grupoDot" />
</h:head>
<h:body>
	<h:form>

		<p:tabMenu activeIndex="#{param.i}"
			style="font-family: Arial, sans-serif; font-size: 14px; color: #76747c; ">

			<p:menuitem value="Registro Peliculas" outcome="/pages/movieForm"
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Peliculas - Imagenes"
				outcome="/pages/movieListForm" icon="ui-icon-image">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Reporte" outcome="/pages/movieReportForm"
				icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>

		</p:tabMenu>
	</h:form>
	
	<p:spacer height="20" />

	<h:form id="movieForm">

		<p:messages autoUpdate="true"/>

		<h:panelGrid columns="2" cellpadding="10">

			<p:outputLabel value="CODIGO:" for="codigoTxt"
				style="font-family: Arial, sans-serif; font-size: 12px; color: #76747c; " />
			<p:inputText id="codigoTxt" value="#{movieController.movie.code}" required="true"/>

			<p:outputLabel value="NOMBRE:" for="nombreTxt"
				style="font-family: Arial, sans-serif; font-size: 12px; color: #76747c; " />
			<p:inputText id="nombreTxt" value="#{movieController.movie.name}" required="true" />

			<p:outputLabel value="DESCRIPCION:" for="descripcionTxt"
				style="font-family: Arial, sans-serif; font-size: 12px; color: #76747c; " />
			<p:inputTextarea id="descripcionTxt"
				value="#{movieController.movie.description}" required="true" />

			<p:commandButton value="Guardar"
				style="font-family: Arial, sans-serif; font-size: 14px; color: #76747c; "
				actionListener="#{movieController.saveMovie}" validateClient="true" update=":movieForm"/>

		</h:panelGrid>



	</h:form>
</h:body>
</html>
